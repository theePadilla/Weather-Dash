<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="weather">
        <input type="search" class="weatherSearch" placeholder="Search City">
        <div class="weatherToday">
            <div class="weatherDetails">
                <h2 class="weatherCity">City</h2>
                <p class="weatherDay">Day</p>
                <div class="weatherCurrent">
                    <p class="weatherInd weatherIndHumidity"><span class="value">50</span>%</p>
                    <p class="weatherInd weatherIndWind "><span class="value">West, 5</span>m/s</p>
                    <p class="weatherInd weatherIndPressure"><span class="value">1050</span>hpa</p>
                </div>
            </div>
            <div class="weatherTemperature"><span class="value">+25</span> &deg;C</div>
        </div>
        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="images/Placeholder.jpeg" alt="placeholder" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="images/Placeholder.jpeg" alt="placeholder" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="images/Placeholder.jpeg" alt="placeholder" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="images/Placeholder.jpeg" alt="placeholder" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weatherForecastItem">
                <img src="images/Placeholder.jpeg" alt="placeholder" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span> &deg;C</p>
            </article>
        </div>
    </div>

    
    <script src="css/java.js"></script>
</body>
</html>
